<navbar></navbar>
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <md-subheader class="md-no-sticky" id="order-list-title">Change Password</md-subheader>
    <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>
      <div class="form-group">
        <md-input-container style="width:100%">
          <label>Current Password</label>
          <input type="password" name="password" ng-model="vm.user.oldPassword" mongoose-error/>
        </md-input-container>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ vm.errors.other }}
        </p>
      </div>
      <div class="form-group">
        <md-input-container style="width:100%">
          <label>New Password</label>
          <input type="password" name="newPassword" ng-model="vm.user.newPassword" ng-minlength="3" required/>
        </md-input-container>
        <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
          Password must be at least 3 characters.
        </p>
      </div>
      <div class="form-group">
        <md-input-container style="width:100%">
          <label>Confirm New Password</label>
          <input type="password" name="confirmPassword" ng-model="vm.user.confirmPassword" match="vm.user.newPassword" ng-minlength="3"
            required="" />
        </md-input-container>
        <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
          Passwords must match.
        </p>
      </div>
      <p class="help-block"> {{ vm.message }} </p>
      <md-button class="md-raised md-primary" style="margin-left:80%;" type="submit">Save changes</md-button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
