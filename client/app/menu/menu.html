<navbar></navbar>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{res_obj.name}}</h1>
    <div style="display:inline-flex;">
      <p class="lead" ng-repeat="i in res_obj.spec">{{i}}&nbsp;</p>
    </div>
    <p class="lead">{{res_obj.address}}</p>
    <img src="assets/images/logo_pure.png" alt="This is lakhaanaApp">
  </div>
</header>
<div layout="row" layout-xs="column">
  <div flex="5"></div>
  <div ng-cloak class="tabs">
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="{{i}}" ng-repeat="i in keys">
          <md-content class="md-padding">
            <md-list>
              <md-list-item ng-repeat="obj in menuObject" class="secondary-button-padding" style="display:block;">
                <div ng-repeat="o in obj" style="display:block;">
                  <p class="p-list">{{o.name}}</p>
                  <p class="p-list p2">{{o.price|currency:'&#8377;'}}</p>
                  <md-input-container>
                    <label>Quantity</label>
                    <input ng-model="quantity">
                  </md-input-container>
                  <md-button class="md-primary" ng-click="addItem(quantity,o.name,o.price)">Add</md-button>
                </div>
              </md-list-item>
            </md-list>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
  <div flex="5"></div>
  <div class="order">
    <h4 class="page-header" style="margin:47px 0 20px;">Your order</h4>
    <md-list>
      <md-list-item ng-repeat="item in order" class="secondary-button-padding">
        <p class="p-list">{{item.name}}</p>
        <p class="p-list p2">{{item.quantity}}</p>
        <p class="p-list p2">{{item.price|currency:'&#8377;'}}</p>
      </md-list-item>
    </md-list>
    <md-button class="md-raised md-primary" ng-click="checkout()">Continue</md-button>
  </div>
</div>

<footer></footer>
