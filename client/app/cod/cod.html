<navbar></navbar>
<div layout="row" layout-xs="cloumn">
	<div flex="5"></div>
	<div class="col-xs-4 col-sm-6 col-md-4 ">
		<h4 class="page-header">Final Order</h4>
		<div class="final" style="height:12%;">
			<h5 class="total">Your Total : {{total[0] | currency:'&#8377;'}}</h5>
		</div>
	</div>
	<div flex="5"></div>
	<div class="order-info" style="width:50%;">
		<h4 class="page-header">Please fill the form</h4>
		<form name="addressForm">
			<md-input-container class="md-block" flex-gt-xs>
				<label>Name</label>
				<input ng-model="name" type="text" required>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-xs>
				<label>Phone</label>
				<input ng-model="phone" type="number" required>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-xs>
				<label>Address</label>
				<input ng-model="address" type="text" required>
			</md-input-container>
		</form>
		<md-button ng-click="placeOrder(addressForm.$valid)" class="md-raised md-primary">Place your order</md-button>
	</div>
</div>
