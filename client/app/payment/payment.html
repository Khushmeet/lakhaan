<navbar></navbar>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<h4 class="page-header">Payment</h4>
			<form>
				<md-input-container class="md-block" flex-gt-xs>
					<label>Order ID</label>
					<input ng-model="orderID">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs>
					<label>Amount</label>
					<input ng-model="getTotal()" type="email">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs>
					<label>Phone</label>
					<input ng-model="phone" type="number">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs>
					<label>Address</label>
					<input ng-model="address" type="text">
				</md-input-container>
			</form>
			<md-button href="/card" class="md-raised md-primary">Continue to Payment</md-button>
		</div>
	</div>
</div>
