<navbar></navbar>
<div layout="row" layout-xs="cloumn">
	<div flex="5"></div>
	<div class="col-xs-8 col-sm-6 col-md-8 review">
		<h4 class="page-header">Review your order</h4>
		<md-list>
			<md-list-item ng-repeat="m in order" class="secondary-button-padding">
				<p style="font-size: 1.3em;">{{m.name}}</p>
				<p class="review_p2" style="text-align:right;">{{m.quantity}}</p>
				<p class="review_p2" style="text-align:right;">{{m.price|currency:'&#8377;'}}</p>
			</md-list-item>
			<div class="final">
				<h5 ng-show="min_delivery_tax" class="total">Delivery charges : {{min_delivery_tax | currency:'&#8377;'}}</h5>
				<h5 class="total">CGST 9% : {{cgst | currency:'&#8377;'}}</h5>
				<h5 class="total">SGST 9% : {{sgst | currency:'&#8377;'}}</h5>
				<h5 class="total">Total : {{totalCost | currency:'&#8377;'}}</h5>
			</div>
		</md-list>
	</div>
	<div flex="5"></div>
	<div class="order-info">
		<h4 class="page-header" style="margin:47px 0 20px;color:rgba(0,0,0,0.54);">Your order</h4>
		<md-radio-group ng-model="order_options">
			<md-radio-button value="cod">Cash on Delivery</md-radio-button>
		</md-radio-group>
		<md-button ng-if="userLoggedIn" ng-click="payment(order_options)" class="md-raised md-primary checkout_btn">Checkout</md-button>
		<md-button ng-if="!userLoggedIn" ng-click="login()" class="md-raised md-primary checkout_btn">Login</md-button>
	</div>
</div>

<footer></footer>
