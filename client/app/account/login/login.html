<navbar></navbar>
<div class="container">
	<div class="col-md-4"></div>
	<div class="col-md-4">

		<md-subheader class="md-no-sticky" id="order-list-title">Login</md-subheader>
		<form class="form" name="form" ng-submit="vm.login(form)" novalidate>
			<div>
				<md-input-container style="width:100%">
					<label>Email</label>
					<input ng-model="vm.user.email" type="email" required>
				</md-input-container>
				<md-input-container style="width:100%">
					<label>Password</label>
					<input ng-model="vm.user.password" required type="password">
				</md-input-container>
				<div class="form-group has-error">
					<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
						Please enter your email and password.
					</p>
					<p class="help-block" ng-show="form.email.$error.email && vm.submitted">
						Please enter a valid email.
					</p>
					<p class="help-block">{{ vm.errors.other }}</p>
				</div>
			</div>
			<div style="display:inline-flex;">
				<md-button class="md-raised md-primary" type="submit" style="margin-left:80%;">Login</md-button>
				<md-button class="md-raised md-warn" ui-sref="signup">Register</md-button>
			</div>
		</form>
	</div>
	<div class="col-md-4"></div>
</div>
<footer></footer>
