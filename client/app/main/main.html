<navbar></navbar>
<header class="hero-unit" id="banner">
  <div class="container">
    <div>
      <!--<h1>foodlee</h1>-->
      <img src="assets/images/foodlee3.png" alt="This is lakhaanaApp">
    </div>
  </div>
</header>
<div class="container" style="padding:0px;">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Restaurants</h3>
      <div class="restraunts">
        <div class="card-square mdl-card mdl-shadow--2dp res-cards" ng-repeat="item in main.restaurants" ng-click="menu(item._id)">
          <div class="mdl-card__title mdl-card--expand" style="background: url('{{item.photo}}') #46B6AC; background-size:cover; background-repeat:no-repeat; background-position:center;"> <!--bottom right 15% no-repeat-->
            <h2 class="mdl-card__title-text"></h2>
          </div>
          <div class="mdl-card__supporting-text">
            <h3>{{item.name}}</h3>
            <!--<p ng-repeat="s in item.speciality">{{ s }}</p>-->
            <h6>Delivery time: {{item.delivery_time}}</h6>
            <!--<jk-rating-stars max-rating="5" rating="item.rating" read-only="true"></jk-rating-stars>-->
            <h6>Minimum delivery: {{item.min_delivery | currency:'&#8377;'}}</h6>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect btn" ng-click="menu(item._id)">
              View Menu
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
