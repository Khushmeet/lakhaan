<navbar></navbar>
<md-content>
	<md-list flex>
		<md-subheader class="md-no-sticky">Your orders</md-subheader>
		<md-list-item class="md-3-line" ng-repeat="order in orderList" ng-click="null">
			<div class="md-list-item-text" layout="column">
				<h3>Name: {{ order.name }}</h3>
				<h4>Quantity: {{ order.quantity }}</h4>
				<h4>Price: {{ order.price }}</h4>
			</div>
		</md-list-item>
	</md-list>
</md-content>
